<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Woodlander.com</title>
    <link rel="stylesheet" href="nd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./findscripts/list.js" defer></script>
    <script src="./findscripts/word.js" defer></script>

</head>
<body>

<!-----------------------------------creating a hang and game display------------------------------------------->

    <div class="game-modal">

        <div class="content">
            <img src="./assets/lost.gif" alt="gif">
            <h4>Game Over</h4>
            <p>The correct word was: <b>Rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>

    </div>     


    <div class="container">

        <div class="woodlander-box">
          
            <img src="./assets/hangman-0.svg" alt="hangman.img">

            <h1>Wordfinder game</h1> 

        </div>

        <div class="game-box">

            <ul class="word-display"> 
            </ul>

            <h4 class="hint-text">
                Hint:
                <b>Find the name of a dog</b>
            </h4>
            
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0/6</b>
            </h4>


            <div class="keyboard"></div>






        </div>



    </div>








    
</body>
</html>
